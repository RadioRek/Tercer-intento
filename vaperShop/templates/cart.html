{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Cart</title>
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block body %}
    <!-- cart -->
    <table class="table-responsive">
        <table class="table table-dark table-striped m-0" id="cartTable">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Remove item</th>
                    <th scope="col">Add item</th>
                </tr>
            </thead>
            <tbody id="cardBody">
            </tbody>
        </table>
    </table>
    <!-- fin cart -->

    <!-- adress form -->
    <div class="container-fluid mx-auto bg-secondary mt-3">
        <form class="row g-3 w-75 mx-auto">
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control myInput" id="inputEmail">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control myInput" id="inputAddress" placeholder="1234 Fake St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control myInput" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select myInput">
                    <option selected>Choose...</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal code</label>
                <input type="number" class="form-control myInput" id="inputPostal">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Receive discounts via email
                    </label>
                </div>
            </div>
            <div class="col-12 text-center">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="formType" value="buy">
                    <button type="submit" class="btn btn-dark mb-3" id="confirmButton">Confirm delivery</button>
                </form>
            </div>
        </form>
    </div>
    <!-- fin adress form -->
{% endblock %}
{% block js %}
<script src="{% static 'js/cart.js' %}"></script>
{% endblock %}
